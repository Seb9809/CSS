<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cards">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="https://picsum.photos/200/300?random=14" alt="random" />
          </div>
          <div class="flip-card-back">
            <h2>Card Back</h2>
            <p>Enjoy</p>
            <p>Flip</p>
          </div>
        </div>
      </div>

      <div class="flip-card">

            <p>Enjoy</p>

          </div>
        </div>
      </div>

      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="https://picsum.photos/200/300?random=1" alt="random" />

          <div class="flip-card-back">
            <h2>Card Back</h2>
