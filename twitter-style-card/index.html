<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Card Info</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="profile">
        <img src="https://picsum.photos/70/70?random=144" alt="random" />
        <div class="info">
          <div class="header">
            <div class="photo">
              <img src="https://picsum.photos/70/70?random=144" alt="random" />
            </div>
            <div class="action">
              <button>Follow</button>
            </div>
          </div>
          <div class="user-info">
            <div class="name">
              <a href="#">Julaim Venegas</a>
            </div>
            <div class="username">@julvend</div>
          </div>
          <div class="description">Web Developer, System Engineer</div>
          <div class="followers-container">
            <div class="following">
              <a href="#"><span class="number">3</span> following</a>
            </div>
            <div class="followers">
              <a href="#"><span class="number">30</span> followers</a>
            </div>
          </div>
          <div class="other">
            <a href="#">
              <div class="photos">
                <img src="https://picsum.photos/70/70?random=14" alt="random" />
                <img src="https://picsum.photos/70/70?random=44" alt="random" />
                <img
                  src="https://picsum.photos/70/70?random=174"
                  alt="random"
                />
              </div>
              <div class="names">
                Thomas, Jeffrey and 2 people are following too
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
