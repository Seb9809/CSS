<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget of Weather</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-container">
      <div class="current">
        <div class="city">New York</div>
        <div class="day">Now</div>
        <div class="row">
          <div class="icon">
            <img src="sun.jpg" alt="sun" />
          </div>
          <div class="info">
            <div class="temperature">
              <span class="temperature-now">20°</span>
              <span class="temperature-low">/-40°</span>
            </div>
            <div class="status">Partially Sunny</div>
          </div>
        </div>
        <div class="more">
          <div class="item">
            <div class="icon">
              <span class="material-symbols-outlined"> cloud </span>
            </div>
            <div class="text">
              <div class="value">9 km/h</div>
              <div class="type">Wind</div>
            </div>
          </div>
          <div class="item">
            <div class="icon">
              <span class="material-symbols-outlined"> sunny </span>
            </div>
            <div class="text">
              <div class="value">90%</div>
              <div class="type">Changes of rain</div>
            </div>
          </div>
          <div class="item">
            <div class="icon">
              <span class="material-symbols-outlined"> water </span>
            </div>
            <div class="text">
              <div class="value">31%</div>
              <div class="type">Humidity</div>
            </div>
          </div>
        </div>
      </div>
      <div class="list">
        <div class="day">
          <div class="name">Mon</div>
          <div class="weather">
            <div class="icon">
              <span class="material-symbols-outlined"> thunderstorm </span>
            </div>
            <div class="status">Cloudy</div>
          </div>
          <div class="temperature">
            <span class="high-temperature">27°</span>
            <span class="low-temperature">17°</span>
          </div>
        </div>

        <div class="day">
          <div class="name">Tues</div>
          <div class="weather">
            <div class="icon">
              <span class="material-symbols-outlined"> tsunami </span>
            </div>
            <div class="status">Thundestorm</div>
          </div>
          <div class="temperature">
            <span class="high-temperature">57°</span>
            <span class="low-temperature">-17°</span>
          </div>
        </div>
        <div class="day">
          <div class="name">Wed</div>
          <div class="weather">
            <div class="icon">
              <span class="material-symbols-outlined"> storm </span>
            </div>
            <div class="status">Partially Sunny</div>
          </div>
          <div class="temperature">
            <span class="high-temperature">25°</span>
            <span class="low-temperature">17°</span>
          </div>
        </div>
        <div class="day">
          <div class="name">Thur</div>
          <div class="weather">
            <div class="icon">
              <span class="material-symbols-outlined"> weather_hail </span>
            </div>
            <div class="status">Cloudy</div>
          </div>
          <div class="temperature">
            <span class="high-temperature">17°</span>
            <span class="low-temperature">17°</span>
          </div>
        </div>
        <div class="day">
          <div class="name">Fri</div>
          <div class="weather">
            <div class="icon">
              <span class="material-symbols-outlined"> tornado </span>
            </div>
            <div class="status">Sunny</div>
          </div>
          <div class="temperature">
            <span class="high-temperature">57°</span>
            <span class="low-temperature">17°</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
