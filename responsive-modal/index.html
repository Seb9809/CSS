<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Modal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal-container">
      <div class="modal">
        <div class="content">
          <div class="icon">
            <span
              class="iconify"
              data-icon="emojione-v1:left-check-mark"
              data-width="72"
            ></span>
          </div>
          <div class="message">
            <div class="title">
              <h3>This is a modal</h3>
            </div>
            <div class="text">Do you want to confirm these changes</div>
          </div>
        </div>
        <div class="actions">
          <button class="btn-confirm">Create element</button>
          <button class="btn-cancel">Cancel element</button>
        </div>
      </div>
    </div>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  </body>
</html>
