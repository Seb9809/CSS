<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Files CSS</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="upload-container">
      <div class="title">Upload Files</div>
      <div class="description">Drag your files here</div>
      <div class="drag-drop">
        <div class="icon">
          <span class="material-symbols-outlined"> cloud_upload </span>
        </div>
        <div>
          Drag and Drop your files here <br />
          Or
        </div>
        <button class="btn">Browse Files</button>
      </div>

      <div class="title-section">Uploaded Files</div>
      <div class="uploaded-files">
        <div class="file">
          <div class="icon">
            <img src="power-point+.png" alt="power-point" />
          </div>
          <div class="title">
            <div class="name">Pp.pp</div>
            <div class="progress">
              <div class="progress-60"></div>
            </div>
          </div>
          <div class="actions">
            <button>X</button>
          </div>
        </div>
        <div class="file">
          <div class="icon">
            <img src="power-point+.png" alt="power-point" />
          </div>
          <div class="title">
            <div class="name">DocPP.pp</div>
            <div class="size">60 Kb</div>
          </div>
          <div class="actions">
            <button>X</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
